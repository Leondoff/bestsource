name: macOS

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Homebrew packages
      run: |
        brew update
        brew install automake ffmpeg jansson ninja zimg

    - name: Install Python packages
      run: |
        python -m pip install -U pip
        pip install -U cython meson setuptools wheel

    - name: Install VapourSynth
      run: |
        git clone https://github.com/vapoursynth/vapoursynth.git --branch R62 --depth 1
        pushd vapoursynth
        ./autogen.sh
        ./configure
        make -j3
        sudo make install -j3
        pip install .
        popd
        rm -rf vapoursynth

    - name: Download libp2p
      run: |
        git clone https://github.com/sekrit-twc/libp2p.git --depth 1

    - name: Build
      run: |
        meson setup build
        ninja -C build
