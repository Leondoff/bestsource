name: macOS

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Homebrew packages
      run: |
        brew update
        brew install ffmpeg jansson llvm meson vapoursynth

    - name: Set environment variables for Clang/LLVM
      run: |
        echo "CC=/usr/local/opt/llvm/bin/clang" >> $GITHUB_ENV
        echo "CXX=/usr/local/opt/llvm/bin/clang++" >> $GITHUB_ENV
        echo "PATH=/usr/local/opt/llvm/bin:$PATH" >> $GITHUB_ENV

    - name: Download libp2p
      run: |
        git clone https://github.com/sekrit-twc/libp2p.git --depth 1

    - name: Build
      run: |
        meson setup -Dcpp_link_args=-fuse-ld=lld build
        ninja -C build
